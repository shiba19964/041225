<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page" style="background-image: url('pages/page1.jpg');"></div>
    <div class="page" style="background-image: url('pages/page2.jpg');"></div>
    <div class="page" style="background-image: url('pages/page3.jpg');"></div>
    <div class="page" style="background-image: url('pages/page4.jpg');"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true,
      gradients: true,
      duration: 800
    });
  </script>
</body>
</html>
